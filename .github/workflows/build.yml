name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libsdl3-dev \
            zlib1g-dev

      - name: Build Release
        run: make release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-viewer-linux-x64
          path: bin/main

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: bin/main
