name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            zlib1g-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libxinerama-dev \
            libxxf86vm-dev \
            libxss-dev \
            libxtst-dev \
            libpulse-dev \
            libasound2-dev \
            libpipewire-0.3-dev \
            libdecor-0-dev

      - name: Build SDL3 from source
        run: |
          git clone --depth 1 https://github.com/libsdl-org/SDL.git SDL3
          cd SDL3
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DSDL_SHARED=OFF -DSDL_STATIC=ON
          cmake --build build -j$(nproc)
          sudo cmake --install build

      - name: Build Release
        run: make release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-viewer-linux-x64
          path: bin/main

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: bin/main
